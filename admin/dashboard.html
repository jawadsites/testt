<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة القوالب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-palette"></i>
                    <span>مولد البوستات</span>
                </div>
            </div>
            
            <nav class="sidebar-menu">
                <a href="#" class="menu-item active">
                    <i class="fas fa-layer-group"></i>
                    <span>القوالب</span>
                </a>
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>الصفحة الرئيسية</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>تسجيل الخروج</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>إدارة القوالب</h1>
                    <p>إضافة وتعديل قوالب البوستات</p>
                </div>
                <div class="header-right">
                    <button id="addTemplateBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        إضافة قالب جديد
                    </button>
                </div>
            </header>
            
            <div class="content-area">
                <!-- Templates Grid -->
                <div id="templatesGrid" class="templates-grid">
                    <!-- Templates will be loaded here -->
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-layer-group"></i>
                    <h3>لا توجد قوالب حتى الآن</h3>
                    <p>ابدأ بإضافة قالب جديد</p>
                    <button class="btn-primary" onclick="document.getElementById('addTemplateBtn').click()">
                        <i class="fas fa-plus"></i>
                        إضافة قالب
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Template Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة قالب جديد</h2>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="templateForm" class="modal-body">
                <input type="hidden" id="templateId">
                
                <div class="form-group">
                    <label for="templateName">
                        <i class="fas fa-signature"></i>
                        اسم القالب
                    </label>
                    <input 
                        type="text" 
                        id="templateName" 
                        name="name" 
                        required 
                        placeholder="مثال: قالب المطاعم الفاخرة"
                    >
                </div>
                
                <div class="form-group">
                    <label for="templateCategory">
                        <i class="fas fa-tag"></i>
                        الفئة
                    </label>
                    <select id="templateCategory" name="category" required>
                        <option value="">اختر الفئة</option>
                        <option value="restaurant">مطعم</option>
                        <option value="cafe">كافيه</option>
                        <option value="supermarket">سوبرماركت</option>
                        <option value="shop">متجر</option>
                        <option value="services">خدمات</option>
                        <option value="beauty">تجميل</option>
                        <option value="general">عام</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="templateDescription">
                        <i class="fas fa-align-right"></i>
                        الوصف (اختياري)
                    </label>
                    <textarea 
                        id="templateDescription" 
                        name="description" 
                        rows="3"
                        placeholder="وصف مختصر عن القالب..."
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="templateImage">
                        <i class="fas fa-image"></i>
                        صورة القالب
                    </label>
                    <div class="image-upload-area">
                        <input 
                            type="file" 
                            id="templateImage" 
                            name="image" 
                            accept="image/*"
                            style="display: none;"
                        >
                        <div id="imagePreview" class="image-preview">
                            <button type="button" class="btn-upload" onclick="document.getElementById('templateImage').click()">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>اختر صورة</span>
                            </button>
                            <p class="upload-hint">PNG, JPG, GIF حتى 5MB</p>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">
                        إلغاء
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        حفظ القالب
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>تأكيد الحذف</h2>
                <button class="modal-close" id="closeDeleteModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="delete-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>هل أنت متأكد من حذف هذا القالب؟</p>
                    <p class="warning-text">لا يمكن التراجع عن هذا الإجراء</p>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">
                    إلغاء
                </button>
                <button type="button" class="btn-danger" id="confirmDeleteBtn">
                    <i class="fas fa-trash"></i>
                    حذف
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
