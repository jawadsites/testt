services:
  # Static Site for Frontend
  - type: web
    name: postmaker-ai-frontend
    runtime: static
    buildCommand: ""
    staticPublishPath: .

  # Node.js Backend API
  - type: web
    name: postmaker-ai-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
