services:
  # Static Site for Frontend
  - type: web
    name: postmaker-ai-frontend
    runtime: static
    buildCommand: ""
    staticPublishPath: .

  # Node.js Backend API
  - type: web
    name: postmaker-ai-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: IMGBB_API_KEY
        sync: false
